<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooperative Code Challenges</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="base16-dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>

</head>
<body>
    <h1>Welcome to Cooperative Code Challenges</h1>
    <button id="onePlayer">1 Player</button>
    <button id="twoPlayers">2 Players</button>
    <div id="twoPlayerSection">
        <button id="startSession">Start a Session</button>
        <div id="session">
            <pre id="playerTurn">Player 1's Turn</pre>
            <div class="container">
                <textarea id="codeEditor"></textarea>
                <pre id="problem"></pre>
            </div>
            <button id="submitCode">Submit</button>
            <pre id="result"></pre>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
